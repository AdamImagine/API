<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice api</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <section id="lyrics">
        <h2>Lyric search</h2>
        <form action="#">
            <span>Artist:</span>
            <input type="text" id="query-artist" class="js-query-artist" placeholder="Queen">
            <br>
            <span>Title</span>
            <input type="text" class="js-query-title" id="query-title" placeholder="Under Pressure">
            <br>
            <button id="lyricSub" type="submit">Search</button>
        </form>
        <br>
        <article id="resultsL">
        </article>
    </section>
    <br>
    <section id="songSearch"></section>
    <h2>Enter Band, Song, Anything</h2>
    <form action="#">
        <input type="text" id="searchString" placeholder="search here" label="Artist/song/Genre">   
        <button type="submit" id="submitButton">Submit</button>
    </form>

    <div id="errMsg"></div>
    <div class="resultSBg" id="results"></div>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
